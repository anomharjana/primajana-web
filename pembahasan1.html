  let index = 0;

  function renderSoal(i) {
    const soal = soalData[i];
    document.getElementById('soalTeks').textContent = soal.soal;
    document.getElementById('pilihanJawaban').innerHTML = soal.pilihan.map(p => `<li>${p}</li>`).join('');
    document.getElementById('pembahasan').innerHTML = `<strong>Jawaban: ${soal.kunci}</strong><br>${soal.pembahasan}`;
    document.getElementById('prevBtn').disabled = i === 0;
    document.getElementById('nextBtn').disabled = i === soalData.length - 1;
  }

  function sebelumnya() {
    if (index > 0) {
      index--;
      renderSoal(index);
    }
  }

  function berikutnya() {
    if (index < soalData.length - 1) {
      index++;
      renderSoal(index);
    }
  }

  // Render soal pertama saat halaman dimuat
  renderSoal(index);
