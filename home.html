<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulasi CAT CPNS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #eaeaea, #eaeaea);
      margin: 0;
      padding: 0;
    }
    header {
      background: #800000;
      padding: 15px;
      border-bottom: 4px solid #ff9999;
      display: flex;
      align-items: center;
    }
    header img {
      height: 60px;
      margin-right: 20px;
    }
    header h1 {
      font-size: 18px;
      color: #ffffff;
      margin: 0;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #f9fafb;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #000000;
    }
    .card p {
      margin-bottom: 15px;
      font-size: 14px;
    }
    .card button {
      background-color: #800000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .card button:hover {
      background-color: #000000;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://res.cloudinary.com/djexglfns/image/upload/v1747277441/WhatsApp_Image_2025-05-15_at_10.49.29_AM-modified_jeccm6.png" alt="Logo Primajana Education">
    <h1>COMPUTER ASSISTED TEST<br>Primajana Education Center</h1>
  </header>

  <div class="container">
    <h2>Pilih Paket Soal</h2>
    <div class="grid">
      <div class="card">
        <h3>Paket Soal 1</h3>
        <p>110 Soal - TWK, TIU, TKP</p>
        <button onclick="location.href='paket1.html?paket=paket1.html'">Mulai</button>
      </div>
      <div class="card">
        <h3>Paket Soal 2</h3>
        <p>110 Soal - TWK, TIU, TKP</p>
        <button onclick="location.href='paket2.html?paket=paket2.json'">Mulai</button>
      </div>
      <div class="card">
        <h3>Paket Soal 3</h3>
        <p>110 Soal - TWK, TIU, TKP</p>
        <button onclick="location.href='paket3.html?paket=paket3.json'">Mulai</button>
      </div>
    </div>
  </div>
</body>
</html>
